<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"/>

    <!-- Animations -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Guessing Game</title>

  </head>
  <body>
    <header class="header-container">
      <h1>Guessing Game</h1>
    </header>
    <main>
      <div class="container">
        <div class="countdown">
          <p>You have 10 seconds to complete the game</p>
          <h3>
            00:<span max="10" id="countdown">10</span>
          </h3>
          <button class="btn" id="countdowntimerStart">Start</button>
        </div>
        <div class="instructions">
          <p>Guess a number between 1 - 10</p>
          <p id="outputText">Enter a number below</p>
        </div>
        <form id="guessForm">
          <input type="text" name="input" placeholder="Num"/>
          <p id="attemptsTracker">You have 5 attempts</p>
          <button type="sumbit" class="btn">Guess</button>
        </form>
        <div class="button-container">
          <button id="resetButton" class="btn">Restart</button>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <h4>Made by Bahram Al-Zuhairi</h2>
      <div class="social-links">
          <a href="https://github.com/BahramAlz?tab=repositories" target="_blank"><img src="images2/github.png"></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
