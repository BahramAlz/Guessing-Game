<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <title>Guessing Game</title>

  </head>
  <body>

    <header class="header-container">
      <h1>Guessing Game</h1>
    </header>
    <main>
      <div class="container">
        <p>Guess a number between 1 - 100</p>
        <p id="outputText">Enter a number below</p>
        <input type="text" name="" id="userInput" placeholder="Num"/>
        <p id="attemptsTracker">Guesses:</p>
        
        <div class="button-container">
          <button id="btn" class="btn">Guess</button>
          <button id="resetButton" class="btn" >Restart</button>
        </div>

      </div>
    </main>
    <footer class="footer-container">
      <h4>Made by Bahram Al-Zuhairi</h2>
      <div class="social-links">
          <a href="https://github.com/BahramAlz" target="_blank"><img src="images2/github.png"></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
